<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAE LaunchPad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'glass-bg': 'rgba(30, 41, 59, 0.7)',
                        'glass-border': 'rgba(255, 255, 255, 0.1)',
                    },
                    animation: {
                        'drop-in': 'dropIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        dropIn: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        :root {
            /* Default Theme (Midnight) */
            --bg-primary: #0f172a;
            --bg-gradient-1: hsla(253,16%,7%,1);
            --bg-gradient-2: hsla(225,39%,30%,1);
            --bg-gradient-3: hsla(339,49%,30%,1);
            --text-primary: #ffffff;
            --text-secondary: #9ca3af; /* gray-400 */
            --panel-bg: rgba(255, 255, 255, 0.05);
            --panel-border: rgba(255, 255, 255, 0.1);
            --hover-bg: rgba(255, 255, 255, 0.1);
            --search-bg: rgba(15, 23, 42, 0.8);
            --modal-bg: rgba(15, 23, 42, 0.95);
        }

        [data-theme="daylight"] {
            --bg-primary: #f0f4f8;
            --bg-gradient-1: #ffffff;
            --bg-gradient-2: #e2e8f0;
            --bg-gradient-3: #cbd5e1;
            --text-primary: #1e293b; /* slate-800 */
            --text-secondary: #64748b; /* slate-500 */
            --panel-bg: rgba(255, 255, 255, 0.6);
            --panel-border: rgba(0, 0, 0, 0.05);
            --hover-bg: rgba(0, 0, 0, 0.05);
            --search-bg: rgba(255, 255, 255, 0.9);
            --modal-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="sunset"] {
            --bg-primary: #2a0a18;
            --bg-gradient-1: #1a050b;
            --bg-gradient-2: #4a1a2c;
            --bg-gradient-3: #6b2b45;
            --text-primary: #ffe4e6;
            --text-secondary: #fda4af;
            --panel-bg: rgba(255, 200, 200, 0.05);
            --panel-border: rgba(255, 200, 200, 0.1);
            --hover-bg: rgba(255, 200, 200, 0.1);
            --search-bg: rgba(42, 10, 24, 0.8);
            --modal-bg: rgba(42, 10, 24, 0.95);
        }

        [data-theme="ocean"] {
            --bg-primary: #042f2e;
            --bg-gradient-1: #021a1a;
            --bg-gradient-2: #115e59;
            --bg-gradient-3: #0d9488;
            --text-primary: #ccfbf1;
            --text-secondary: #5eead4;
            --panel-bg: rgba(200, 255, 255, 0.05);
            --panel-border: rgba(200, 255, 255, 0.1);
            --hover-bg: rgba(200, 255, 255, 0.1);
            --search-bg: rgba(4, 47, 46, 0.8);
            --modal-bg: rgba(4, 47, 46, 0.95);
        }

        body {
            background-color: var(--bg-primary);
            background-image: 
                radial-gradient(at 0% 0%, var(--bg-gradient-1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, var(--bg-gradient-2) 0, transparent 50%), 
                radial-gradient(at 100% 0%, var(--bg-gradient-3) 0, transparent 50%);
            background-attachment: fixed;
            background-size: cover;
            min-height: 100vh;
            color: var(--text-primary);
            transition: background-color 0.5s ease, color 0.3s ease;
            overflow-y: hidden;
        }

        /* Dynamic Classes using CSS Variables */
        .theme-panel { background: var(--panel-bg); border-color: var(--panel-border); }
        .theme-hover:hover { background: var(--hover-bg); }
        .theme-text-main { color: var(--text-primary); }
        .theme-text-sub { color: var(--text-secondary); }
        .theme-border { border-color: var(--panel-border); }

        /* Sidebar Glass Panel */
        .shelf-bg {
            background: var(--panel-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-right: 1px solid var(--panel-border);
            box-shadow: 10px 0 30px -10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, border-color 0.3s;
        }

        /* Search Input */
        .search-input-glass {
            background: var(--search-bg);
            border: 1px solid var(--panel-border);
            color: var(--text-primary);
        }
        .search-input-glass::placeholder {
            color: var(--text-secondary);
        }

        /* Modal */
        .modal-glass {
            background: var(--modal-bg);
            border: 1px solid var(--panel-border);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--panel-border); border-radius: 4px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* AI Dots */
        .typing-dot { animation: typing 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
<body class="antialiased" data-theme="midnight">
    <div id="root" class="h-screen w-full flex overflow-hidden"></div>
</body>
</html>
